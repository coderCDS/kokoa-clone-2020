<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <title>Settings - Cocoa Clone</title>
    </head>
    <body>

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <!--To Do icon-->
                <span>11%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-xl"></i></span>             
            </div>
        </header>


        <main class="main-screen settings-screen">
           <ul class="settings-list">
               <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i><span class="settings-list__setting-title">Notices</span>
                    </div>   
                </li>

               <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i><span class="settings-list__setting-title">Kakao Lab</span>
                    </div>
                </li>
               <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i><span class="settings-list__setting-title">Version</span>
                    </div>
                    <span class="settings-list__setting-value">Latest Version</span>
                </li>
           </ul>
           <ul class="settings-list">
                <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i><span class="settings-list__setting-title">Privacy</span>
                    </div>   
                </li>
                <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i><span class="settings-list__setting-title">Notifications</span>
                    </div>   
                </li>
                <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i><span class="settings-list__setting-title">Friends</span>
                    </div>   
                </li>
                <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i><span class="settings-list__setting-title">Chats</span>
                    </div>
                </li>
                <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i>
                        <span class="settings-list__setting-title">Display</span>
                        <i class="fas fa-plus-circle"></i>
                    </div>
                </li>
                <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i>
                        <span class="settings-list__setting-title">Theme</span>
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <span class="settings-list__setting-value">Default theme</span>
                </li>
                <li class="settings-list__setting">
                    <div>
                        <i class="fas fa-bullhorn"></i><span class="settings-list__setting-title">Chats</span>
                    </div>
                </li>
            </ul>
        </main>
        

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav_link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
                <li class="nav__btn"><a class="nav_link" href="chats.html"><i class="far fa-comment fa-lg"></i></a>
                    <span class="nav__notification badge">1</span>
                </li>
                <li class="nav__btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
                <li class="nav__btn"><a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
                    <span class="nav__notification2 badge2"></span>
                </li>
            </ul>
        </nav>
        
        
        <div id="no-mobile">
            <span>Your screen is too big TT</span>

        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>    
    </body>

</html>
